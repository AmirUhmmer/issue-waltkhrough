    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            width: 120px;
            height: 60px;
            background-color: #ffffff;
            border-right: 1px solid rgb(129, 127, 127);
            left: 20px;
            top: 20px;
            position: absolute;
            z-index: 9999;
            display: flex;
            border-radius: 8px;
            box-shadow: 3px 3px 8px 3px #6c757d;


        }

        .sidebar .icon {
            color: rgb(112, 112, 112);
            text-align: center;
            padding: 15px;
            cursor: pointer;
        }

        .sidebar .icon:hover {
            background-color: #495057;
        }

        .sidebar .icon.active {
            background-color: #007bff;
            color: white;
        }

        #div-sidebar .sub-sidebar {
            background-color: #ffffff;
            height: calc(100vh - 150px);
            display: none;
            top: 90px;
            z-index: 1000;
            border-right: 1px solid rgb(128, 128, 128);
            left: 20px;
            position: absolute;
            box-shadow: 3px 3px 8px 3px #6c757d;
            border-radius: 8px;

        }

        #div-sidebar .sub-sidebar.open {
            display: block;
            flex: 0 0 360px;
            padding: 0;
            width: 360px;
            transition: width 0.7s ease;
        }

        .sub-sidebar .sub-icon {
            color: rgb(66, 66, 66);
            padding: 5px;
            margin-left: 10px;
            cursor: pointer;
            display: block;
            border-bottom: 1px solid rgb(170, 170, 170);
        }

        .sub-sidebar .sub-icon.active {
            background-color: #6c757d;
            color: #ffffff;
        }

        .sub-sidebar .sub-icon-2 {
            color: rgb(66, 66, 66);
            padding: 5px;
            cursor: pointer;
            display: flex;
        }

        .item-container {
            display: inline-flex;
        }

        .grid-container {
            display: flex;
            padding: 0px;
            width: 100%;
            height: 100vh;

        }

        .sub-sidebar .sub-icon:hover,
        .sub-icon-2:hover {
            background-color: #6c757d;
        }


        .sidebar-issue-reporting-form {
            background-color: #ffffff;
            height: 100vh;
            display: block;
            position: absolute;
            top: 0px;
            z-index: 1000;
            border-right: 1px solid rgb(128, 128, 128);
            width: 0px;
        }

        .sidebar-issue-reporting-form.open {
            width: 360px;
            padding: 0;
            display: block;
        }

        .sidebar-issue-reporting-form .item {
            color: rgb(66, 66, 66);
            padding: 5px;
            margin: 1em;
            margin-bottom: 5px;
            cursor: pointer;
            display: flex;
            border-bottom: 0px solid rgb(170, 170, 170);
        }


        label {
            font-family: 'Poppins';
            font-weight: 400;
            font-size: 10pt;
            color: #6c757d;
        }

        form {
            font-family: 'Poppins';
            font-weight: 300;
            font-size: 9pt;
            color: #0d0d0e;
        }


        .add-issue-notification {
            position: absolute;
            top: 60px;
            left: 200px;
            width: calc(100% - 400px);
            background-color: #ffffff;
            box-shadow: 2px 2px 6px 2px #6c757d;
            z-index: 9999;
        }

        #issues-sidebar-items {
            height: calc(100% - 100px);
            overflow-y: scroll;
        }
    </style>
